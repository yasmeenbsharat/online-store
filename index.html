<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Mary's simple recipe for maple bacon donuts
              makes a sticky, sweet treat with just a hint
              of salt that you'll keep coming back for."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- font awesome   -->
    <link rel="stylesheet" href="vendor/css/all.min.css" />
    <!-- custom css -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Store</title>
  </head>
  <body>
    <header>
      <div class="title text-center py-5 mt-3 d-flex justify-content-center">
        <h1>Store Categories</h1>
        <i class="fa-solid fa-store ms-2 mt-2 fs-1 text-info"></i>
      </div>
    </header>

    <div class="row">
      <div class="col-md-3 rounded-2">
        <!-- Sidebar -->

        <div
          class="list-group list-group-flush mx-3"
          onclick="getProductsOfCategory(All)"
        >
          <a
            class="list-group-item list-group-item-action py-2 ripple bg-info text-light"
            aria-current="true"
            data-mdb-toggle="collapse"
            href="#collapseExample1"
            aria-expanded="true"
            aria-controls="collapseExample1"
          >
            <i class="fa-solid fa-cart-shopping fs-4"></i
            ><span class="fs-5"> All Categories</span>
          </a>

          <ul id="list" class="collapse show list-group list-group-flush"></ul>
        </div>
      </div>
      <!-- Sidebar -->

      <div class="col-md-9">
        <div class="srarch">
          <form class="form-inline md-form mr-auto mb-4">
            <div class="col-md-6 ms-auto d-flex py-2">
              <input
                class="form-control mr-sm-2 w-75 me-2 border border-info"
                type="text"
                placeholder="Search"
                id="search"
                aria-label="Search"
              />
              <button
                class="btn gradient btn-rounded btn-sm my-0 text-light"
                type="submit"
                id="searchButton"
              >
                Search
              </button>
            </div>
          </form>
        </div>
        <div
          class="Products row justify-content-center me-2 g-5"
          id="ProductsOfCategory"
        ></div>
      </div>
    </div>
    <script src="assets/js/main.js" defer></script>
  </body>
</html>
